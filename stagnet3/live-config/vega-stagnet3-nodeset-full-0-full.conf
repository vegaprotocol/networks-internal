NodeMode = "full"
UlimitNOFile = 8192

[Admin]
  Level = "Info"
  [Admin.Server]
    SocketPath = "/local/vega/vega.sock"
    HttpPath = "/rpc"

[API]
  Level = "Info"
  Timeout = "5s"
  Port = 3002
  IP = "0.0.0.0"
  StreamRetries = 3
  DisableTxCommit = true
  [API.REST]
    Port = 3003
    IP = "0.0.0.0"
    Enabled = true
    APMEnabled = true

[Blockchain]
  Level = "Info"
  LogTimeDebug = true
  LogOrderSubmitDebug = true
  LogOrderAmendDebug = false
  LogOrderCancelDebug = false
  ChainProvider = "tendermint"
  [Blockchain.Tendermint]
    Level = "Info"
    RPCAddr = ""
  [Blockchain.Null]
    Level = "Info"
    BlockDuration = "1s"
    TransactionsPerBlock = 10
    GenesisFile = ""
    IP = "localhost"
    Port = 3101

[Collateral]
  Level = "Info"

[CoreAPI]
  LogLevel = "Info"
  Accounts = true
  Assets = true
  NetworkParameters = true
  NetworkLimits = true
  Parties = true
  Validators = true
  Proposals = true
  Markets = true
  Votes = true
  MarketsData = true
  PartiesStake = true
  Delegations = true

[Execution]
  Level = "Info"
  [Execution.Matching]
    Level = "Info"
    LogPriceLevelsDebug = false
    LogRemovedOrdersDebug = false
  [Execution.Risk]
    Level = "Info"
    LogMarginUpdate = true
  [Execution.Position]
    Level = "Info"
    LogPositionUpdate = true
  [Execution.Settlement]
    Level = "Info"
  [Execution.Fee]
    Level = "Info"
  [Execution.Liquidity]
